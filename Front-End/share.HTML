	<form class = "form" action="mailto:someone@email.com" method="post" enctype="text/plain">
		<h1 class="font-weight-bold"> Fill in information to send an email </h1>
		<input type="text" name= "email" placeholder="Enter Email to send to" id="sendEmail"> 
		<input type="text" name="comment" placeholder="Enter a Comment" id="comment">
		<h2> Please Choice a chare setting </h2>
		<ul class="choice">
  			<li class="choice">
    			<input type="radio" id="High" name="selector">
    			<label for="High">High Sharing (Everything will be shared)</label>
    
    			<div class="check"></div>
  			</li>

  			<li class="choice">
    			<input type="radio" id="Medium" name="selector">
    			<label for="Medium">Medium Sharing (total net worth and percentage of categories)</label>
    
    			<div class="check"><div class="inside"></div></div>
  			</li>

  			<li class="choice">
    			<input type="radio" id="Low" name="selector">
    			<label for="Low">Low Sharing (just net worth)</label>
    
    			<div class="check"></div>
  			</li>
		</ul>

		<input type="submit" value="Send">
	</form>
</body>
